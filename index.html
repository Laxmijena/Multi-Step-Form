<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <div id="progress-bar">
            <div class="step active">Step 1</div>
            <div class="step">Step 2</div>
            <div class="step">Step 3</div>            
            <div class="step">Review</div>
        </div>
        
        <form id="multi-step-form">
            
            <div class="form-step">
                <h2>Step 1: Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error-message"></span>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message"></span>
                
                <button type="button" id="next-1" class="button">Next</button>
            </div>
            
            
            <div class="form-step">
                <h2>Step 2: Address Information</h2>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <span class="error-message"></span>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                <span class="error-message"></span>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <span class="error-message"></span>
                
                <button type="button" id="prev-1" class="button" >Previous</button>
                <button type="button" id="next-2" class="button">Next</button>
            </div>
            
            
            <div class="form-step">
                <h2>Step 3: Payment info</h2>
                <label for="cardnumber">Cardnumber:</label>
                <input type="text" id="cardnumber" name="cardnumber" required>
                <span class="error-message"></span>
                
                <label for="expiry">Expiry Date(MM/YY) :</label>
                <input type="text" id="expiry" name="expiry" required>
                <span class="error-message"></span>
                
                <button type="button" id="prev-2" class="button">Previous</button>
                <button type="button" id="next-3" class="button">Next</button>
            </div>
            
            
            <div class="form-step">
                <h2>Review Your Information</h2>
                <div id="review-section"></div>
                
                <button type="button" id="prev-3" class="button">Previous</button>
                <button type="button" id="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
